tf_hud_show_servertimelimit 1

fov_desired 90 // seriously everyone should use this.
viewmodel_fov 90
volume 0.1
hud_fastswitch 1

// enabling raw input
m_rawinput 1
mat_vsync 0
m_filter 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0

cl_forcepreload 1 // Force preloading
cl_ask_blacklist_opt_out "1"
cl_ask_favorite_opt_out "1"
sb_dontshow_maxplayer_warning "1"
tf_explanations_backpackpanel "1"
tf_explanations_charinfo_armory_panel "1"
tf_explanations_charinfopanel "1"
tf_explanations_craftingpanel "1"
tf_explanations_discardpanel "1"
tf_explanations_store "1"
tf_training_has_prompted_for_forums "1"
tf_training_has_prompted_for_loadout "1"
tf_training_has_prompted_for_offline_practice "1"
tf_training_has_prompted_for_options "1"
tf_training_has_prompted_for_training "1"
net_graph 1 // keeping this on actually lowers your framerate by 3-6% depending on the level of net_graph you have it at
       // net_graph 1,2,3,4,5
net_graphproportionalfont  1

bind tab "+scoreboard"
alias +scoreboard "+showscores;cl_showfps 1;net_graph 4;developer 1;cl_showerror 0;mat_filterlightmaps 1;mat_filtertextures 1;cl_detailfade 1;cl_detaildist 1;mem_compact"
alias -scoreboard "-showscores;cl_showfps 0;net_graph 1;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0;mem_compact"

// Movement Options
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"

// Null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)

alias +mfwd "dotxhaircolor;-back;+forward;alias checkfwd +forward"
alias +mback "dotxhaircolor;-forward;+back;alias checkback +back"
alias +mleft "dotxhaircolor;-moveright;+moveleft;alias checkleft +moveleft;"
alias +mright "dotxhaircolor;-moveleft;+moveright;alias checkright +moveright;"
alias -mfwd "dotxhaircolor;-forward;checkback;alias checkfwd none;"
alias -mback "dotxhaircolor;-back;checkfwd;alias checkback none;"
alias -mleft "dotxhaircolor;-moveleft;checkright;alias checkleft none;"
alias -mright "dotxhaircolor;-moveright;checkleft;alias checkright none;"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

cl_hud_playerclass_use_playermodel 1

// cl_interp - change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
// cl_cmdrate - The tricks to get 1.4ms lerp are placebo you're still forced to .0152
// rate - anything above 62,000 is completely useless, anything above 48,000ish is useless in HL
// cl_updaterate - The tricks to get 1.4ms lerp are placebo you're still forced to .0152

alias echo_net_stuff "echo cl_interp_ratio set to 1, cl_lagcompensation set to 1, cl_pred_optimize set to 2, cl_smooth set to 0, cl_smoothtime set to 0.01"

// Good connection
alias net_stuff "cl_lagcompensation 1;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;"
alias default_net_stuff "cl_cmdrate 67;echo 'cl_cmdrate set to 67'; cl_updaterate 67;echo 'cl_updaterate set to 67';cl_interp 0.0152;echo 'cl_interp set to 0.0152';rate 70000; echo 'rate set to 70000'"

alias n "net_stuff"
alias dn "default_net_stuff"

net_stuff
default_net_stuff
echo_net_stuff

alias smurf "connect 181.177.204.30:27026"

alias lani_net "cl_updaterate 30; rate 35000; cl_cmdrate 40; cl_interp 0.035;"

mem_compact
